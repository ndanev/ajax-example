<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ajax example</title>
</head>

<body>
    <h1>Ajax Example 1</h1>
    <h1>-Basketball Teams-</h1>
    <button type="button" onclick="loadStandings(); loadResults();">Change Content</button>
    <div id="standings">

    </div>

    <script>

        function loadStandings() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var obj = JSON.parse(this.responseText);
                    var standings = ''
                    for (i in obj) {
                        standings += "<div style='background-color:black;color:white;padding:20px;'>" + obj[i] + "</div>";
                    }
                    document.getElementById("standings").innerHTML = standings;
                }
            };
            xhttp.open("GET", "/standings", true);
            xhttp.setRequestHeader("Accept", "application/json");
            xhttp.send();
        }
        function loadResults() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var obj = JSON.parse(this.responseText);
                    var results = ''
                    for (i in obj) {
                        results += "<div style='background-color:lightblue;color:white;padding:10px;'>" + obj[i] + "</div>";
                    }
                    document.etElementById("standings").innerHTML = results;
                }
            };
            xhttp.open("GET", "/results", true);
            xhttp.setRequestHeader("Accept", "application/json");
            xhttp.send();
        }
    </script>

</body>

</html>
